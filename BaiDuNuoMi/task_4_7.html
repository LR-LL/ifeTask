<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/task_4_7.css">
    <title>自定义checkbox和radio样式</title>
</head>

<body>
    <input id="sex_m" type="radio" name="sex" value="man"><label for="sex_m">man</label>
    <input id="sex_f" type="radio" name="sex" value="female"><label for="sex_f">female</label>
    <input id="hobbies1" type="checkbox" name="hobbies" value="sports"><label for="hobbies1">sports</label>
    <input id="hobbies2" type="checkbox" name="hobbies" value="reading"><label for="hobbies2">reading</label>
</body>

</html>
