<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/task_3_2.css">
    <title>task_3_2</title>
</head>

<body>
    <div class="table">
        <div class="tr">
            <div class="td">名称</div>
            <div class="td"><input id="userName" type="text" name="name" required></div>
        </div>
        <div class="tr">
            <div class="td">密码</div>
            <div class="td"><input id="passWord" type="password" name="password" required></div>
        </div>
        <div class="tr">
            <div class="td">密码确认</div>
            <div class="td"><input id="passWordAgain" type="password" name="password" required></div>
        </div>
        <div class="tr">
            <div class="td">邮箱</div>
            <div class="td"><input id="email" type="email" name="email" required></div>
        </div>
        <div class="tr">
            <div class="td">手机</div>
            <div class="td"><input id="phoneNumber" type="tel" name="phone number" required></div>
        </div>
        <div class="tr">
            <div class="td"></div>
            <div class="td"><input id="submit" type="submit" name="submit" value="提交"></div>
        </div>
    </div>
    <script src="scripts/task_3_2.js" charset="utf-8"></script>

</body>

</html>
